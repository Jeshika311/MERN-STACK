<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
</body>

<script>
    const requestUrl = 'https://api.github.com/users/jeshika311'
    const xhr = new XMLHttpRequest();
    xhr.open('GET' , requestUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)          // convert string to JSON
            console.log(data);                    // this takes data as a string
            console.log(data.followers);          // it takes value undefined bcz it is string not object
        }
    }
    xhr.send()
</script>

</html>
