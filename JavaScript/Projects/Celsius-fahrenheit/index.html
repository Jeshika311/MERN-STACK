<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id = "heading">Celsius to Fahrenheit</h1>

    <div class = "container">

        <label for = "TempInC">Temperature in Celsius : </label> </br>
        <input type = "text" id = "TempInC" placeholder="Enter Temperature in Celsius"></br> </br>
        
        <button id="convertBtn">Convert</button><br><br>
        
        <label for="TempInF">Temperature in Fahrenheit : </label> </br>
        <input type = "text" id = "TempInF" placeholder="Temperature in Fahrenheit"> </br> </br>

    </div>

    <script src="script.js"></script>
</body> 
</html>
