<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <img src = "cardPic.png"/>

            <div class="textbox">
                <h2>Order Summary</h2>

                <p>
                    Your transaction has been successfully processed. All payment details have been recorded. 
                    You can track your payouts, loans, and salaries with real-time updates.
                </p>
            </div>

            <div id = "amountBox">
                <div class="leftbox">
                    <p>Amount</p>
                    <p>$99.9/year</p>
                </div>
                <div class="rightbox">
                    <a href = "#">Change</a>
                </div>
            </div>
            
            <button id="payment">
                Proceed to Payment
            </button>

            <div class="cancelBox">
                <a href="#">Cancel Order</a>
            </div>

        </div>
    </div>
</body>
</html>
